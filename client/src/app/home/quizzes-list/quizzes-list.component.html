<ul class="list-group">
  @for (quiz of quizzes; track quiz._id; let i = $index) {
    <li class="list-group-item d-flex align-items-center">
      <div>
        <div class="pe-4 text-muted">{{ quiz.description }}</div>
      </div>
      <button class="ms-auto btn btn-primary" [routerLink]="[quiz._id]">Play game</button>
    </li>
  }
</ul>
