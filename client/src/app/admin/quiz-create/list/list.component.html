<div class="container mt-5 justify-content-center">
  <button class="ms-auto btn block btn-sm btn-primary w-100 mb-3" routerLink="./create">+ Create quiz</button>

  <ul class="list-group ">
    @for (quiz of quizzes; track quiz._id) {
      <li class="list-group-item d-flex align-items-center">
        <div>
          {{ quiz.title }}
          <div class="pe-4 text-muted">{{ quiz.description }}</div>
        </div>
        <span class="ms-auto d-flex gap-1">
          <button class="btn btn-secondary" (click)="editQuiz(quiz._id)">Edit</button>
          <button class="btn btn-danger" (click)="deleteQuiz(quiz._id)">Delete</button>
        </span>
      </li>
    }
  </ul>

</div>
