<form #form='ngForm' class="form-signin text-center mt-5">
  <img class="mb-4" src="/assets/game-icon.svg" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <div class="text-start">
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" [(ngModel)]="username" name="username" id="inputEmail" class="form-control" required="" autofocus="">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" [(ngModel)]="password" name="password" id="inputPassword" class="form-control" required="">
    <div class="mb-3 d-flex justify-content-end">
      <button class="btn btn-link btn-sm" style="cursor: pointer" routerLink="../register">Not registered yet?</button>

    </div>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="onSignIn()">Sign in</button>
</form>
